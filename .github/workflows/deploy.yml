name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main
  workflow_dispatch:

# Разрешения для деплоя на GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Разрешить только один одновременный деплой
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          # Временно отключаем кэш для чистой установки
          # cache: 'npm'
          # cache-dependency-path: frontend/package-lock.json
      
      - name: Debug - Check config
        run: |
          echo "=== Checking vite.config.js ==="
          cat frontend/vite.config.js
          echo ""
          echo "=== Node version ==="
          node --version
          echo ""
          echo "=== Git commit ==="
          git log -1 --oneline
      
      - name: Install dependencies
        run: |
          cd frontend
          # Полностью очищаем и переустанавливаем
          rm -rf node_modules package-lock.json
          npm install
      
      - name: Debug - Check Vite version
        run: |
          cd frontend
          echo "=== Vite version ==="
          npx vite --version
          echo ""
          echo "=== Build config check ==="
          cat vite.config.js | grep -A5 "build:"
      
      - name: Build
        run: |
          cd frontend
          # Собираем с явной установкой NODE_ENV
          NODE_ENV=production npm run build
      
      - name: Setup Pages
        uses: actions/configure-pages@v4
      
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./frontend/dist
  
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4

